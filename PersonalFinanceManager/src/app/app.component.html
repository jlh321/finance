<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="300px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Personal Finance Manager</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Overall" nzIcon="home">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Charts</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Expenses" nzIcon="pay-circle">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/showExpense">Show Expenses</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/addExpense">Add Expenses</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/importExpense">Import Expenses from Accounts</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Budget" nzIcon="wallet">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/budget">Set Budget</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Category" nzIcon="tags">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/category">Category Management</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
