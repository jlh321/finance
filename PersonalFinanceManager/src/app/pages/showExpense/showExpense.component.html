<nz-table #basicTable [nzData]="expenses">
  <thead>
    <tr>
      <th>number</th>
      <th>amount</th>
      <th>description</th>
      <th>catogory</th>
      <th>date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data, let i=index" >
      <td>{{i+1}}</td>
      <td>{{ data.amount }}</td>
      <td>{{ data.description }}</td>
      <td>{{ data.category.name }}</td>
      <td>{{ buildDate(data) }}</td>
      <td>
        <button nz-button nzType="default" (click)="openDrawer()">update</button>
        <nz-divider nzType="vertical"></nz-divider>
        <button nz-button nzType="default" (click)="showDeleteConfirm(data)">delete</button>
      </td>
    </tr>
  </tbody>
</nz-table>

<nz-drawer
  [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom': '53px' }"
  [nzMaskClosable]="false"
  [nzWidth]="520"
  [nzVisible]="isVisible"
  nzTitle="Update Expense"
  (nzOnClose)="closeDrawer()"
>
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>amount</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input  id="amount" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24">description</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input  id="description" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" >Submit</button>
    </nz-form-control>
  </nz-form-item>
</form>
</nz-drawer>
