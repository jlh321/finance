<ul nz-list [nzDataSource]="categories" nzBordered nzSize="large">
  <nz-list-header>Categories</nz-list-header>
  <li nz-list-item *ngFor="let item of categories" nzNoFlex>
    {{ item.name }}
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <a (click)="showModal(item)">edit </a>
        <a>remove</a>
      </nz-list-item-action>
    </ul>
  </li>
  <nz-list-footer><a>Add Category</a></nz-list-footer>
</ul>


<ul> 
    <h3>http</h3>
    <h3>{{anyList}}</h3>
</ul>

<nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
 <p>{{categoryItem.name}}</p>
</nz-modal>
